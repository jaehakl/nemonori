<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nemonori 게임 런처</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎮</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .launcher-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .game-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .game-icon {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 15px;
        }

        .game-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .game-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
            text-align: center;
            margin-bottom: 15px;
        }

        .game-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #888;
        }

        .status-indicator {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .status-ready {
            background: #d4edda;
            color: #155724;
        }

        .status-dev {
            background: #fff3cd;
            color: #856404;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .launcher-container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="launcher-container">
        <div class="header">
            <h1>🎮 Nemonori</h1>
            <p>JavaScript 기반 게임 모노레포</p>
        </div>

        <div class="games-grid">
            <div class="game-card" data-game="text-rpg">
                <div class="game-icon">📖</div>
                <div class="game-title">Text RPG</div>
                <div class="game-description">
                    선택지 기반 텍스트 어드벤처 게임. 
                    스토리를 따라가며 다양한 선택을 해보세요.
                </div>
                <div class="game-status">
                    <span>React + Vite</span>
                    <span class="status-indicator status-ready">준비됨</span>
                </div>
            </div>

            <div class="game-card" data-game="baseball">
                <div class="game-icon">⚾</div>
                <div class="game-title">야구 게임</div>
                <div class="game-description">
                    투수가 되어 타자를 아웃시키는 야구 게임. 
                    다양한 구종과 위치를 선택해보세요.
                </div>
                <div class="game-status">
                    <span>Vanilla JS + Vite</span>
                    <span class="status-indicator status-ready">준비됨</span>
                </div>
            </div>

            <div class="game-card" data-game="village-sim">
                <div class="game-icon">🏘️</div>
                <div class="game-title">마을 시뮬레이션</div>
                <div class="game-description">
                    농촌 마을을 경영하는 시뮬레이션 게임. 
                    주민들과 함께 마을을 발전시켜보세요.
                </div>
                <div class="game-status">
                    <span>React + Chart.js</span>
                    <span class="status-indicator status-ready">준비됨</span>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            게임을 로딩 중입니다...
        </div>

        <div class="footer">
            <p>
                <a href="doc/manual.md" target="_blank">개발자 매뉴얼</a> | 
                <a href="https://github.com/jaehakl/nemonori" target="_blank">GitHub</a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gameCards = document.querySelectorAll('.game-card');
            const loading = document.getElementById('loading');

            gameCards.forEach(card => {
                card.addEventListener('click', function() {
                    const gameName = this.dataset.game;
                    const statusIndicator = this.querySelector('.status-indicator');
                    
                    // 개발중인 게임은 클릭 불가
                    if (statusIndicator.textContent === '개발중') {
                        alert('아직 개발 중인 게임입니다!');
                        return;
                    }

                    // 로딩 표시
                    loading.style.display = 'block';
                    
                    // 게임 실행
                    launchGame(gameName);
                });
            });

            function launchGame(gameName) {
                // 각 게임의 개발 서버 포트 매핑
                const gamePorts = {
                    'text-rpg': 5173,
                    'baseball': 5174,
                    'village-sim': 5175
                };

                const port = gamePorts[gameName];
                if (!port) {
                    alert('게임을 찾을 수 없습니다.');
                    loading.style.display = 'none';
                    return;
                }

                // 새 창에서 게임 열기
                const gameUrl = `http://localhost:${port}`;
                const gameWindow = window.open(gameUrl, `game-${gameName}`, 
                    'width=1200,height=800,scrollbars=yes,resizable=yes');

                if (gameWindow) {
                    // 창이 성공적으로 열렸는지 확인
                    setTimeout(() => {
                        if (gameWindow.closed) {
                            alert(`게임 서버가 실행되지 않았습니다.\n\n터미널에서 다음 명령어를 실행해주세요:\ncd games/${gameName} && pnpm dev`);
                        }
                        loading.style.display = 'none';
                    }, 2000);
                } else {
                    alert('팝업이 차단되었습니다. 팝업 차단을 해제해주세요.');
                    loading.style.display = 'none';
                }
            }

            // 키보드 단축키 지원
            document.addEventListener('keydown', function(e) {
                const keyMap = {
                    '1': 'text-rpg',
                    '2': 'baseball', 
                    '3': 'village-sim'
                };

                if (keyMap[e.key]) {
                    const gameCard = document.querySelector(`[data-game="${keyMap[e.key]}"]`);
                    if (gameCard) {
                        gameCard.click();
                    }
                }
            });
        });
    </script>
</body>
</html>
